                <ul>
                    <li>Franchise : Star Wars</li>
                    <li>Films/Séries : Star Wars The Clone Wars, Star Wars Rebels, Star Wars Bad Batch, Ahsoka a Star Wars Story</li>

                    <details>
                        <summary>Description</summary>
                        <p>
                            Le Capitaine Rex, de matricule CT-7567, était un clone de la Grande Armée de la République, 
                            où il servit sous les ordres d'Anakin Skywalker durant la Guerre des Clones. 
                            Comme ses frères, Rex fut élevé sur Kamino et côtoya les Jedi les plus puissants de la galaxie dans le conflit meurtrier contre les Séparatistes. 
                            Rex fut rapidement promu capitaine et placé à la tête du 501e bataillon de soldats clones, qui deviendrait plus tard la fameuse 501e Légion.
                            Sur la fin de la Guerre des Clones, Rex fût promu au grade de Commandant pour permettre de couper la 501e Légion en deux, 
                            une partie restait sous les ordres du Général Anakin Skywalker, l'autre partie était sous les ordres direct de Rex et, indirectement, 
                            de l'ancienne Commandante Jedi Ahsoka Tano, pour participer au siège de Mandalore, qui arriva à la toute fin de la Guerre des Clones.
                        </p>
                    </details>
